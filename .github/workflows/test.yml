

name: test
permissions:
  contents: write  # Add this line to grant write permissions to contents
  
on:
  push
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "test"
          release_name: Release "test"
          body: |
            Changes in this release:
            - Auto-generated release notes by GitHub Actions.
          draft: false
          prerelease: false
      - name: Upload JAR file to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: cplex-20.1.0.jar  # Replace with your actual jar file name
          asset_name: app-1.0-SNAPSHOT-jar-with-dependencies.jar  # Replace with your actual jar file name
          asset_content_type: application/java-archive
