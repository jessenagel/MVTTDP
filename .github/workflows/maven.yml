name: Java CI with Maven

permissions:
  contents: write  # This grants write permissions to contents
  packages: write  # Needed for creating a release

on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Install Ilog
      run: mvn install:install-file -Dfile="cplex-20.1.0.jar" -DgroupId="ilog" -DartifactId="cplex" -Dversion="20.1.0" -Dpackaging=jar -DgeneratePom=true

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Print Tag Name
      run: echo ${{ github.ref }}

    - name: Create GitHub Release
      id: create_release
      uses: zendesk/action-create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        body: |
          Changes in this release:
          - Auto-generated release notes by GitHub Actions.
        draft: false
        prerelease: false
    - name: Print files
      run: ls

    - name: Print files
      run: ls App

    - name: Print files
      run: ls App/target

    - name: Upload JAR file to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app/target/app-1.0-SNAPSHOT-jar-with-dependencies.jar  # Replace with your actual jar file name
        asset_name: app-1.0-SNAPSHOT-jar-with-dependencies.jar  # Replace with your actual jar file name
        asset_content_type: application/java-archive

